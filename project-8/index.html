<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-8</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="wrapper">
        <header class="w-100">
            <nav>
                <ul class="menu">
                    <li><a class="a-inline" href="#">ПОСЫЛКИ</a></li>
                    <li><a class="a-inline" href="#">УПАКОВКА</a></li>
                    <li><a class="a-inline" href="#">ПОДПИСКА</a></li>
                </ul>
            </nav>
            <img src="images/Group 263.png"/>            
        </header>
        <div class="w-100">
            <img class="background-photo" src="images/background.jpg" alt="Фоновый рисунок в JPG"/>
            <div class="square">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>
        </div>
        <form>
            <div class="forms-square">
                <div class="form-row">
                    <label for="name">Имя</label>
                    <input id="name" 
                        name="name" 
                        type="text"
                        placeholder="Кирилл"/>
                </div>
                <div class="form-row">
                    <label for="city">Город</label>
                    <input id="city" 
                        name="city" 
                        type="text"
                        placeholder="Оренбург"/>
                </div>
                <div class="form-row">
                    <label for="gift">Подарок</label>
                    <input id="gift" 
                        name="gift" 
                        type="text"
                        placeholder="Книга в твёрдом переплёте"/>
                </div>
                <div class="form-row">
                    <label for="email">Электронная почта</label>
                    <input id="email"
                        name="email"
                        type="email"
                        placeholder="mcs@example.com"/>
                </div>
            </div>
        </form>
        <div class="form-row">
            <button>ОТПРАВИТЬ</button>
        </div>
        <footer class="w-100">
            <p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
            <p>© 2023</p>
        </footer>
    </div>
</body>
</html>
